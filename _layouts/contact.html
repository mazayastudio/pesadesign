<div class="contact">
	<div class="content bg-secondary-subtle py-5">
		<div class="container">
			<div class="row align-items-start justify-content-between g-4">
				<div class="col-12 col-lg-6">
					<div class="row align-items-start">
						<div class="col-lg-4 me-3">
							<img class="img-fluid rounded" src="assets/Lulia.jpg" alt="image" />
						</div>
						<div class="col-lg-6">
							<h4 class='mb-3'>
								<a class="contact d-block link-underline link-underline-opacity-0" href="mailto:office@pesadesign.com">
									<i class="bi bi-mailbox2-flag"></i> office@pesadesign.com</a
								>
							</h4>
							<h4 class='mb-3'>
								<a class="contact d-block link-underline link-underline-opacity-0" href="tel:+31653808888">
									<i class="bi bi-phone"></i> +31 65 380 88 88</a
								>
							</h4>
							<h4 class='mb-3'>
								<a
									class="contact d-block link-underline link-underline-opacity-0"
									href="https://www.linkedin.com/in/iulia-cornelia-pintrijal-667ba14a/"
								>
									<i class="bi bi-linkedin"></i> My LinkedIn</a
								>
							</h4>
						</div>
					</div>
				</div>
				<div class="col-12 col-lg-6">
					<h2>Contact Us</h2>
					<form id="contactForm" action='https://formspree.io/f/{your-form-id}' method="POST">
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" id="name" required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" class="form-control" id="email" required>
							</div>
							<div class="mb-3">
								<label for="message" class="form-label">Message</label>
								<textarea class="form-control" id="message" rows="4" required></textarea>
							</div>
								<input type="hidden" name="_subject" value="New Contact Form Submission">
								<input type="hidden" name="_cc" value="office@pesadesign.com">
								<button type="submit" class="btn btn-primary">Send Message</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
