<div
	class="ctabanner py-5 d-flex align-items-center justify-content-center"
	style="
		background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ include.content.background }}');
		background-size: cover;
		background-position: center center;
		background-repeat: no-repeat;
		height: 400px;
	"
>
	<div class="container">
		<div class="row row-cols-1 row-cols-md-2 g-4 align-items-center justify-content-center">
			<div class="col">
				<div class="h2 text-danger">{{ include.content.heading }}</div>
				<p>{{ include.content.content }}</p>
			</div>
			<div class="col text-center text-md-end"><a class="btn btn-danger" href="{{ include.content.button_link }}">{{ include.content.button_text }}</a></div>
		</div>
	</div>
</div>
