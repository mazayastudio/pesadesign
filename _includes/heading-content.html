<div class="content my-5">
	<div class="container">
		<div class="h2 text-danger">{{ include.content.heading }}</div>
		{%- if include.content.subheading -%}
			<div class="h1">{{ include.content.subheading }}</div>
		{%- endif -%}
		{%- for item in include.content.contents -%}
			<p>{{ item }}</p>
		{%- endfor -%}
	</div>
</div>
